<app-nav></app-nav>
<app-breadcrumb></app-breadcrumb>

<section class="register section-padding">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-12 col-xs-12">
        <div class="register-form login-area">
          <h3>Register</h3>
          <form #registerForm="ngForm" (ngSubmit)="register()" class="login-form">
            <div class="form-group">
              <div class="input-icon">
                <i class="lni-user"></i>
                <input type="text" id="Name" class="form-control" name="email" placeholder="Username" required
                  [(ngModel)]="model.username" />
              </div>
            </div>
            <div class="form-group">
              <div class="input-icon">
                <i class="lni-envelope"></i>
                <input type="text" id="sender-email" class="form-control" name="email" placeholder="Email Address"
                  required [(ngModel)]="model.email" />
              </div>
            </div>
            <div class="form-group">
              <div class="input-icon">
                <i class="lni-lock"></i>
                <input type="text" id="Password" class="form-control" name="password" placeholder="Password" required
                  [(ngModel)]="model.password" />
              </div>
            </div>
            <div class="form-group">
              <div class="input-icon">
                <i class="lni-lock"></i>
                <input type="text" id="RetypePassword" class="form-control" name="retypepassword"
                  placeholder="Retype Password" required [(ngModel)]="model.verifiedPassword" />
              </div>
            </div>
            <div class="form-group">
              <div class="input-icon">
                <select type="number" [(ngModel)]="model.selectedLevel" [ngModelOptions]="{standalone: true}" class="form-control">
                  <option *ngFor="let level of levels" [ngValue]="level">{{level.name}}</option>
                </select>
              </div>
            </div>
            <div class="form-group mb-3">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" id="checkedall" class="custom-control-input" name="checkedall" required
                  [(ngModel)]="model.checkedall" />

                <label class="custom-control-label" for="checkedall">By registering, you accept our Terms &
                  Conditions</label>
              </div>
            </div>
            <div class="text-center">
              <button class="btn btn-common log-btn" type="submit">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
