<app-nav></app-nav>
<app-breadcrumb></app-breadcrumb>
<section class="login section-padding">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-12 col-xs-12">
        <div class="login-form login-area">
          <h3>Login Now</h3>
          <form #loginForm="ngForm" class="login-form" (ngSubmit)="login()">
            <div class="form-group">
              <div class="input-icon">
                <i class="lni-user"></i>
                <input type="text" id="sender-email" class="form-control" name="email" placeholder="Username" required
                  [(ngModel)]="model.username" />
              </div>
            </div>
            <div class="form-group">
              <div class="input-icon">
                <i class="lni-lock"></i>
                <input type="password" id="Password" class="form-control" name="password" placeholder="Password"
                  required [(ngModel)]="model.password" />
              </div>
            </div>
            <div class="form-group mb-3">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" id="checkedall" class="custom-control-input" name="checkedall" required
                  [(ngModel)]="model.checkedall" />

                <label class="custom-control-label" for="checkedall">Keep me logged in</label>
              </div>
              <a class="forgetpassword" href="/forgot-password">Forgot Password?</a>
            </div>
            <div class="text-center">
              <button class="btn btn-common log-btn">Submit</button>
            </div>
            <div class="form-group mb-3">
              <ul class="form-links">
                <li class="float-right">
                  <a href="/register">Don't have an account?</a>
                </li>
              </ul>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
